<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="twitterController">
  	<ion-pane>
  		<ion-header-bar class="bar bar-header bar-positive">
  			<i class="icon ion-social-twitter"></i>
  			<h1 class="title">Twitter</h1>
  			<div class="buttons">
  				<button class="button button-icon ion-compose" ng-click="showNovo()"></button>
  			</div>
  		</ion-header-bar>
  
  		<ion-content>
  			<div class="card" ng-repeat="tweet in tweets">
  				<div class="item item-body">
  					<h2 class="user">{{nome.user}}</h2>
  					<p class="data">{{tweet.date}}</p>
  					<p>
  						<b> {{tweet.retweet}}</b> {{tweet.textTweet}}
  					</p>
  					<p botoes="">
  						<div class="button-bar col-50">
  							<a class="button button-small button-icon icon ion-thumbsup btn-{{btnCurtir($index)}}" ng-click="likeTwitter($index)"></a>
  							<a class="button button-small button-icon" ng-click="retweetTwitter($index)">
  								<img class="retweet-icon" src="img/retweet.png">
  							</a>
  							<a class="button button-small button-icon icon ion-trash-a" ng-click="removeTwitter($index)"></a>
  						</div>
  					</p>
  				</div>
  			</div>
  		</ion-content>
  	</ion-pane>
  </body>
</html>
